<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🔬 スケール＆リズム研究用</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #fafafa; }
    .container { max-width: 600px; margin: 0 auto; }
    label { display: block; margin-bottom: 0.5rem; }
    input, textarea, button { width: 100%; padding: 0.5rem; margin-bottom: 1rem; box-sizing: border-box; }
    button { background: #007acc; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #005fa3; }
    .placeholder { color: #888; font-size: 0.9rem; }
    hr { margin: 2rem 0; }
    .usage { background: #eee; padding: 1rem; margin-bottom: 1rem; display: none; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔬 スケール＆リズム研究用</h1>

    <h2>スケール</h2>
    <p>カンマ区切りで純正音程を入力し，<br>
      「 再生 」ボタンを押してください。</p>
    <textarea id="ratioInput" rows="2" placeholder="1, 9/8, 5/4, 4/3, 3/2"></textarea>
    <label for="baseFreqInput">主音 (Hz)</label>
    <input type="number" id="baseFreqInput" value="440">
    <button class="playResearch" id="playResearch">再生</button>
    <p id="status" class="placeholder">入力後に「 再生 」ボタンを押してください。</p>

    <hr>

    <h2>リズム <button class="usage-toggle" data-target="rhythmUsage">使い方</button></h2>
    <div id="rhythmUsage" style="display: none;">
      <p class="line">リズム入力の構文例：</p>
      <ul>
        <li>「 = 」直前の拍価と同価</li>
        <li>「 () 」：休符</li>
        <li>「 [] 」：複数の拍価をまとめる</li>
        <li>「 xN 」：まとめた拍価をN回繰り返す</li>
      </ul>
    </div>
    <textarea id="rhythmInput" rows="2" placeholder="1, (1), =, [2/3, 1/3]x3"></textarea>
    <label for="beatDurationInput">1拍の長さ (ms)</label>
    <input type="number" id="beatDurationInput" value="500">
    <button id="playRhythm">再生</button>
    <p id="rhythmStatus" class="placeholder">入力後に「 再生 」ボタンを押してください。</p>
  </div>

  <script src="main.js"></script>
</body>
</html>
