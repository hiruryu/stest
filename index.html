<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🔬 スケール＆リズム研究用</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #fafafa; }
    .container { max-width: 600px; margin: 0 auto; }
    label { display: block; margin-bottom: 0.5rem; }
    input, textarea, button { width: 100%; padding: 0.5rem; margin-bottom: 1rem; box-sizing: border-box; }
    button { background: #007acc; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #005fa3; }
    .placeholder { color: #888; font-size: 0.9rem; }
    hr { margin: 2rem 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔬 スケール＆リズム研究用</h1>
    <h2>スケール</h2>
    <p>カンマ区切りで純正音程を入力し，<br>
      「 再生 」ボタンを押してください。</p>
    <textarea id="ratioInput" rows="2" placeholder="1, 9/8, 5/4, 4/3, 3/2"></textarea>
    <label for="baseFreqInput">主音 (Hz)</label>
    <input type="number" id="baseFreqInput" value="440" min="20" max="5000" step="1">
    <button id="playResearch">再生</button>
    <p id="status" class="placeholder">入力後に「 再生 」ボタンを押してください。</p>

    <hr>
    <h2>リズム</h2>
    <p>カンマ区切りで拍数を入力し，<br>
      「 再生 」ボタンを押してください。<br>
      "=" で直前の値と同じ拍数を指定可能です。</p>
    <textarea id="rhythmInput" rows="2" placeholder="1, 2, 3/2, =, 5/4"></textarea>
    <label for="beatDurationInput">1拍の長さ (ms)</label>
    <input type="number" id="beatDurationInput" value="500" min="10" max="2000" step="1">
    <button id="playRhythm">再生</button>
    <p id="rhythmStatus" class="placeholder">入力後に「 再生 」ボタンを押してください。</p>
  </div>

  <script>
    function parseRatio(ratioStr) {
      const [num, denom] = ratioStr.split('/').map(Number);
      return denom ? num / denom : num;
    }

    function parseDuration(durStr) {
      const [num, denom] = durStr.split('/').map(Number);
      return denom ? num / denom : num;
    }

    function getRatioArray(raw) {
      return raw.split(',')
        .map(s => s.trim())
        .filter(s => /^\d+(\/\d+)?$/.test(s))
        .map(parseRatio);
    }
    
    function getDurationArray(raw) {
      const tokens = raw.split(',').map(s => s.trim()).filter(s => /^\d+(\/\d+)?$|^=$/.test(s));
      const durations = [];
      tokens.forEach(token => {
        if (token === '=') {
          if (durations.length > 0) {
            durations.push(durations[durations.length - 1]);
          }
        } else {
          durations.push(parseDuration(token));
        }
      });
      return durations;
    }
    function playScaleRatios(ratios) {
      if (!ratios.length) return;
      const AudioCtx = window.AudioContext || window.webkitAudioContext;
      const ctx = new AudioCtx();
      const baseFreq = parseFloat(document.getElementById('baseFreqInput').value) || 440;
      let t0 = ctx.currentTime;

      ratios.forEach((r, i) => {
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.type = 'sine';
        osc.frequency.value = baseFreq * r;
        gain.gain.value = 0.3;
        osc.connect(gain);
        gain.connect(ctx.destination);
        const startTime = t0 + i * 0.3;
        osc.start(startTime);
        osc.stop(startTime + 0.3);
      });
    }

    function playRhythmBeats(durations) {
      if (!durations.length) return;
      const AudioCtx = window.AudioContext || window.webkitAudioContext;
      const ctx = new AudioCtx();
      const beatMs = parseFloat(document.getElementById('beatDurationInput').value) || 500;
      const beatSec = beatMs / 1000;
      let t0 = ctx.currentTime;

      durations.forEach(dur => {
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.type = 'square';
        osc.frequency.value = 1000;
        gain.gain.value = 0.3;
        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.start(t0);
        osc.stop(t0 + 0.03);
        t0 += dur * beatSec;
      });
    }

    document.getElementById('playResearch').addEventListener('click', () => {
      const raw = document.getElementById('ratioInput').value;
      const ratios = getRatioArray(raw);
      const status = document.getElementById('status');
      if (!ratios.length) {
        status.textContent = '有効な比率が見つかりません。形式を確認してください。';
        return;
      }
      status.textContent = `再生中: ${ratios.map(r => r.toFixed(3)).join(' , ')}`;
      playScaleRatios(ratios);
    });

    document.getElementById('playRhythm').addEventListener('click', () => {
      const raw = document.getElementById('rhythmInput').value;
      const durations = getDurationArray(raw);
      const status = document.getElementById('rhythmStatus');
      if (!durations.length) {
        status.textContent = '有効な拍数が見つかりません。形式を確認してください。';
        return;
      }
      status.textContent = `再生中ビート: ${durations.join(' , ')} 拍`;
      playRhythmBeats(durations);
    });
  </script>
</body>
</html>
