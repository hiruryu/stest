    <textarea id="ratioInput" rows="3" placeholder="1, 9/8, 5/4, 4/3, 3/2"></textarea>

    <label for="baseFreqInput">åŸºéŸ³ (Hz)</label>
    <input type="number" id="baseFreqInput" value="440" min="20" max="5000" step="1">

    <button id="playResearch">å†ç”Ÿ</button>

    <p id="status" class="placeholder">å…¥åŠ›å¾Œã«å†ç”Ÿãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ãã ã•ã„ã€‚</p>

  <script>
    function parseRatio(ratioStr) {
      const [num, denom] = ratioStr.split('/').map(Number);
      return denom ? num / denom : num;
    }
    function getRatioArray(raw) {
      return raw.split(',')
        .map(s => s.trim())
        .filter(s => /^\d+(\/\d+)?$/.test(s))
        .map(parseRatio);
    }

    function playScaleRatios(ratios) {
      if (!ratios.length) return;
      const AudioCtx = window.AudioContext || window.webkitAudioContext;
      const ctx = new AudioCtx();
      const baseFreq = parseFloat(document.getElementById('baseFreqInput').value) || 440;
      let t0 = ctx.currentTime;

      ratios.forEach((r, i) => {
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.type = 'sine';
        osc.frequency.value = baseFreq * r;
        gain.gain.value = 0.2;
        osc.connect(gain);
        gain.connect(ctx.destination);
        const tStart = t0 + i * 0.3;
        osc.start(tStart);
        osc.stop(tStart + 0.3);
      });
    }

    document.getElementById('playResearch').addEventListener('click', () => {
      const raw = document.getElementById('ratioInput').value;
      const ratios = getRatioArray(raw);
      const status = document.getElementById('status');
      if (!ratios.length) {
        status.textContent = 'æœ‰åŠ¹ãªæ¯”ç‡ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚å½¢å¼ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚';
        return;

      status.textContent = `å†ç”Ÿä¸­: ${ratios.map(r => r.toFixed(3)).join(' , ')}`;
      playScaleRatios(ratios);
    });
  </script>
