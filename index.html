<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🔬 スケール＆リズム研究用</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="container">
    <h1>🔬 スケール＆リズム研究用</h1>

    <h2>スケール</h2>
    <p>カンマ区切りで純正音程を入力し，<br>
      「 再生 」ボタンを押してください。</p>
    <textarea id="ratioInput" rows="2"></textarea>
    <label for="baseFreqInput">主音 (Hz)</label>
    <input type="number" id="baseFreqInput" value="440">
    <button class="playResearch" id="playResearch">再生</button>
    <p id="status" class="placeholder">入力後に「 再生 」ボタンを押してください。</p>

    <hr>

    <h2>リズム <button class="usage-toggle" data-target="rhythmUsage">使い方</button></h2>
    <div id="rhythmUsage" class="usage">
      <p class="line">リズム入力の構文例：</p>
      <ul>
        <li>「 = 」直前の拍価と同価</li>
        <li>「 () 」：休符</li>
        <li>「 [] 」：複数の拍価をまとめる</li>
        <li>「 xN 」：まとめた拍価をN回繰り返す</li>
      </ul>
    </div>
    <textarea id="rhythmInput" rows="2"></textarea>
    <button class="playResearch" id="playResearch">再生</button>
    <p>複数のリズムをセミコロンで区切って入力してください。</p>
    <textarea id="polyrhythmInput" rows="2"></textarea>
    <label for="beatDurationInput">1拍の長さ (ms)</label>
    <input type="number" id="beatDurationInput" value="500">
    <button class="playResearch" id="playResearch">再生</button>
    <p id="polyrhythmStatus" class="placeholder">入力後に「 再生 」ボタンを押してください。</p>
  </div>
  <script src="main.js"></script>
  <br>
  <br>
  <div class="x">
    <a href="https://www.x.com/Hiruryu01">@Hiruryu01</a>
  </div>
</body>
</html>
